<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker Extension</title>
  <style>
		body {
  background-color: #f4b504;
  font-family: sans-serif;
  font-size: 0.8rem;
}

#container{
  display: flex;
  gap: 20px;
  align-items: center;
}

#color-picker{
  width: 40px;
  height: 40px;
  border-radius: 40%;

  margin: 0 auto;
  border: 0px;
  pading: 2px;
}

#save-color-btn{
  border-radius: 10px;
  border: 0px;
  padding: 2px 10px;

}

#color-code{
  font-weight: 600;
}


  </style>
  </head>
  <body>
    <h1>Color Picker Extension</h1>
    <div id='container'>
      <input type="color" id="color-picker">
      <button id="save-color-btn">Save Color</button>
    </div>
	<p id='color-code'>color code #000000<p>
    <script src="popup.js"></script>

</html>
